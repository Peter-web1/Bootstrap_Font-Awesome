<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="csshake.min.css">
	<link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="shake-slow">
			<h1 class="text-center">Bootstrap + Font Awesome = <i class="fa fa-heart" aria-hidden="true"></i></h1>
		</div>
		
			<div class="alert alert-info col-8 shake-slow">
				<i class="fa fa-exclamation-triangle fa-spin"></i>Lorem ipsum dolor sit amet, consectetur adipisicing.
			</div>
			
			

		<div class="row">
			<div class="col-6">
				<button class="btn btn-success"><i class="fa fa-thumbs-o-up"></i> Good Button
					
				</button>
			</div>
		</div>
		<br><br><br>

		<div class="row">
			<div class="col-6">
				<button class="btn btn-danger fa-spin"><i class="fa fa-bomb"></i> Bad Button
					
				</button>
			</div>
		</div>
	</div>
</body>
</html>
